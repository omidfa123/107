<!DOCTYPE html>
<html lang="fa" dir="rtl" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="out.css" />
    <title>MOZ TODO APP 🍌🍌</title>
  </head>
  <body class="h-full flex flex-col">
    <section class="bg-amber-400">
      <header class="container mx-auto p-4">
        <h1 class="text-4xl text-white">تودو موزی</h1>
      </header>
    </section>
    <section class="flex-1">
      <main class="flex size-full container mx-auto">
        <aside
          class="w-[400px] border-2 border-gray-100 shadow-sm px-4 py-8 space-y-8"
        >
          <h4 class="text-xl font-semibold">اضافه کردن تودو</h4>
          <form class="flex flex-col h-full gap-8" id="moz-form">
            <div class="flex flex-col gap-4">
              <label for="title" class="text-[20px]">عنوان:</label>
              <input
                type="text"
                id="title"
                name="title"
                class="border border-zinc-200 p-2 rounded-xl outline-amber-400 placeholder:text-xs"
                placeholder="لطفا عنوان موزی خود را وارد کنید"
              />
            </div>
            <div class="flex flex-col gap-4">
              <label for="description" class="text-[20px]">توضیحات :</label>
              <textarea
                type=""
                id="description"
                name="description"
                class="border border-zinc-200 p-2 rounded-xl outline-amber-400 placeholder:text-xs resize-none"
                placeholder="لطفا توضیحات موزی خود را وارد کنید"
                rows="6"
              ></textarea>
            </div>
            <!-- <div class="flex flex-col gap-4">
              <label for="title" class="text-[20px]">عنوان:</label>
              <input
                type="text"
                id="title"
                name="title"
                class="border border-zinc-200 p-2 rounded-xl outline-amber-400 placeholder:text-xs"
                placeholder="لطفا عنوان موزی خود را وارد کنید"
              />
            </div> -->
            <button
              type="submit"
              class="bg-amber-400 w-full py-4 text-white rounded-xl font-semibold text-xl mt-auto mb-10"
              id="submit-btn"
            >
              تودو موز +
            </button>
          </form>
        </aside>
        <section
          class="w-full items-start relative bg-banana bg-repeat bg-contain bg-origin-content bg-clip-border"
        >
          <div
            class="w-full h-full bg-black absolute inset-0 bg-opacity-25"
          ></div>
          <div class="p-4 grid grid-cols-fluid gap-8" id="todo-container">
            <p
              class="text-2xl text-center absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white"
            >
              هیچ تودوی موزی موجود ندارد
            </p>
          </div>
        </section>
      </main>
    </section>

    <footer class="mx-auto py-4 px-2 bg-gray-500 grid-cols-container w-full">
      <p class="text-white text-center">
        &copy;
        <span> تمام حقوق این سایت متعلق به سازمان حمایت</span>
        <strong class="decoration-white underline">موزها 🍌</strong>
        <span>می باشد</span>
      </p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
